<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
	<h2>
	<table>
		<tr>
			<th>LastName</th> <th>FirstName</th>

	</table>
