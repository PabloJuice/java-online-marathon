<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All ToDo lists of User</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="/styles/style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <a href="/home">
            TODOs List
        </a>
    </header>
    <h1>
        All ToDo Lists of User
    </h1>
    <a class="button-a" th:href = "">
        <button>
            Create new ToDo List
        </button>
    </a>
    <table>
        <thead>
        <tr>
            <th>No.</th>
            <th>Id</th>
            <th>Title</th>
            <th>Created At</th>
            <th>Owner</th>
            <th colspan="2">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "todo, state : ${todos}">
            <td th:text = "${state.count}"></td>
            <td th:text = "${todo.id}"></td>
            <td><a th:href="@{/tasks/all/todos/{todo_id}(todo_id = ${todo.id})}" th:text="${todo.title}"></a></td>
            <td th:text = "${todo.createdAt.toLocalDate()}"></td>
            <td th:text = "${todo.owner.firstName} +' '+ ${todo.owner.lastName}"></td>
            <td><a href="">Edit</a></td>
            <td><a href="">Remove</a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
