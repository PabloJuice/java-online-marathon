<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="/styles/style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <a href="/home">
            TODOs List
        </a>
    </header>
    <h1>
        Create new User
    </h1>
    <form class="main-form" th:action = "@{/users/createUser}" th:object = "${user}" method ="post">
    <div class="name-input-block">
        <p>First name:</p><input type="text" name="firstName" class="text-input" th:field = "*{firstName}">
    </div>
    <div class="name-input-block">
        <p>Last name:</p><input type="text" name="lastName" class="text-input" th:field = "*{lastName}">
    </div>
    <div class="name-input-block">
        <p>E-mail:</p><input type="text" name="email" class="text-input" th:field = "*{email}">
    </div>
    <div class="name-input-block">
        <p>Password:</p><input type="text" name="password" class="text-input" th:field = "*{password}">
    </div>
    <div class="name-input-block">
        <p>Role:</p>
        <select th:field = "*{role}" class="selection">
            <option th:each = "i : ${roles}" th:value = "${i.id}" th:text = "${i.name}" selected>Role1</option>
        </select>
    </div>
    <div class="name-input-block">
        <input type="submit" value="Register" class="submit-btn">
        <input type="reset" value="Clear" class="submit-btn">
    </div>
    </form>
</body>
</html>
