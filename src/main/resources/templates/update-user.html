<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="/styles/style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <a href="/home">
            TODOs List
        </a>
    </header>
    <h1>
        Update User
    </h1>
    <form class="main-form" th:action = "@{/users/updateUser}" th:object = "${user}" method ="post">
        <div class="name-input-block">
            <p>ID:</p><input th:field = "*{id}" type="text" name="userID" class="text-input" value="id123" readonly>
        </div>
        <div class="name-input-block">
            <p>First name:</p><input th:field = "*{firstName}" type="text" name="firstName" class="text-input"  value="name123">
        </div>
        <div class="name-input-block">
            <p>Last name:</p><input th:field = "*{lastName}" type="text" name="lastName" class="text-input"  value="name123">
        </div>
        <div class="name-input-block">
            <p>E-mail:</p><input th:field = "*{email}" type="text" name="email" class="text-input" value="email123" readonly>
        </div>
        <div class="name-input-block">
            <p>Old Password:</p><input th:value = "*{password}" type="password" name="passwordOld" class="text-input" readonly>
        </div>
        <div class="name-input-block">
            <p>New Password:</p><input th:field = "*{password}" type="password" name="passwordNew" class="text-input">
        </div>
        <div class="name-input-block">
            <p>Role:</p>
            <select th:field = "*{role}" class="selection">
                <option th:each = "i : ${roles}" th:value = "${i.id}" th:text = "${i.name}" selected>Role1</option>
            </select>
        </div>
        <div class="name-input-block">
            <input type="submit" value="Update" class="submit-btn">
            <input type="reset" value="Clear" class="submit-btn">
        </div>
    </form>
</body>
</html>
