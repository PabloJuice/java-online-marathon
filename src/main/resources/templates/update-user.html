    <div class="name-input-block">
        <p>ID:</p><input type="text" name="userID" class="text-input" value="id123" readonly>

    <div class="name-input-block">

    <div class="name-input-block">

        <select name="role" class="selection">
        <option value="Role1" selected>Role1</option>
    </select>
